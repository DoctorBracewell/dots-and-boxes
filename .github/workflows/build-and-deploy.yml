name: Build and Deploy

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Compile
        run: |
          cd client/wasm/
          npm run build

      - name: Install and Build ğŸ”§
        run: |
          cd client
          npm ci
          npm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
